spring.application.name=detailing-crm
  
  # Database
spring.datasource.url=jdbc:postgresql://${DB_ADDR:localhost}:${DB_PORT:5432}/${DB_NAME:detailing_crm}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
  
  # JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis
spring.data.redis.host=${REDIS_ADDR:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

spring.session.store-type=redis

  # Server
server.port=8080

  # Logging
logging.level.root=INFO
logging.level.pl.detailing.crm=DEBUG

# AWS S3 Configuration
aws.s3.region=us-east-1
aws.s3.bucket-name=detailing-crm-test
aws.s3.access-key=
aws.s3.secret-key=