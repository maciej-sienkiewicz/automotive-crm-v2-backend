spring.application.name=detailing-crm
  
  # Database
spring.datasource.url=jdbc:postgresql://${DB_ADDR:localhost}:${DB_PORT:5432}/${DB_NAME:detailing_crm}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
  
  # JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Redis
spring.data.redis.host=${REDIS_ADDR:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

spring.session.store-type=redis

  # Server
server.port=8080

  # Logging
logging.level.root=INFO
logging.level.pl.detailing.crm=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG

# Jackson
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# AWS S3 Configuration
aws.s3.region=us-east-1
aws.s3.bucket-name=detailing-crm-test
aws.s3.access-key=${S3_ACCESS_KEY}
aws.s3.secret-key=${S3_SECRET_KEY}

# Photo Upload Configuration
photo-upload.session-ttl-hours=2
photo-upload.max-photos-per-session=20